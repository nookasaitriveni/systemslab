    <div id="root"></div>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            layout: window.google.translate.TranslateElement.InlineLayout.VERTICAL,
            suppressGoogleLogo: true,
          }, 
          'google_translate_element'
        );
        // Callback function for the onRender event
        googleTranslateElementInit.onRender = function () {
            // Get the element containing "Select Language" text
            var selectLanguageElement = document.querySelector('[gt-trigger="selectLanguage"]');

            // Update the inner to change the text
            if (selectLanguageElement) {
                selectLanguageElement.inner = 'Choose Language';
            }
        };
      }

    </script>
